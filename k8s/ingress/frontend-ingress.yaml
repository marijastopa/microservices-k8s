apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  labels:
    app: frontend
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "microservices-frontend-ip"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ingressClassName: gce
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80